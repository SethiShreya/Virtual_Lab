<html>
  <head>
    <title>Web AR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-styles.css">
    <script src="https://github.com/lightlessdays/web-ar/blob/main/focus.js" defer></script>
  </head> 
<body>
  <div id="card">

    <custom-viewer src="/wall.glb"  
    poster="https://xrvisionlabs.com/wp-content/uploads/loading.svg"  
    autoplay  
    alt="A 3D model"  
    shadow-intensity="1"  
    scale="1 1 1"  
     
    exposure="1" 
    camera-controls  
    touch-action="pan-y"  
    ar 
    ar-placement="wall" 
    ar-modes="scene-viewer webxr" 
    auto-rotate>  
    </custom-viewer>  
         
      </div>  
      <script type="module"  
          src="/model-viewer.min.js">  
      </script>

  </body>
</html>
